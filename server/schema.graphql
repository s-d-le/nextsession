type Query {
  getWeatherData(fromCur: String!, toCur: String!): WeatherData
}

type WeatherData {
  fromCurrencyCode: String
  fromCurrencyName: String
  toCurrencyCode: String
  toCurrencyName: String
  exchangeRate: String
  lastRefreshed: String
  timeZone: String
  bidPrice: String
  askPrice: String
}
